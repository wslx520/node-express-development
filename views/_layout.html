<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"> {%block style%}{%endblock%} {%if showTests%}
    <link rel="stylesheet" href="/vendor/mocha.css"> {%endif%}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="logo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="#" class="navbar-brand">MeadowLark</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tours" class="nav-link">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a href="/newsletter" class="nav-link">News Letter</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contest/vacation-photo" class="nav-link">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {%block body%}{%endblock%} {%if showTests%}
    <div id="mocha"></div>
    <script src="/vendor/mocha.js"></script>
    <script src="/vendor/chai.js"></script>
    <script>
        mocha.ui('tdd');
        var assert = chai.assert;
    </script>
    <script src="/qa/tests-global.js"></script>
    {%if pageTestScript%}
    <script src="{{pageTestScript}}"></script>
    {%endif%}
    <script>
        mocha.run();
    </script>
    {%endif%}
</body>

</html>
